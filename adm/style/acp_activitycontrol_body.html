<!-- INCLUDE overall_header.html -->

<form id="acp_activity_control" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_SETTINGS}</legend>
		<dl>
			<dt><label for="min_posts_for_links">{L_MIN_POSTS_FOR_LINKS}</label><br><span>{L_MIN_POSTS_FOR_LINKS_EXPLAIN}</span></dt>
			<dd><input name="min_posts_for_links" type="number" id="min_posts_for_links" value="{MIN_POSTS_FOR_LINKS}" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->

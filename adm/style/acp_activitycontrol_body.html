<!-- INCLUDE overall_header.html -->

<fieldset>
	<legend>{L_SETTINGS}</legend>
	<dl>
		<dt><label for="min_posts_for_links">{L_MIN_POSTS_FOR_LINKS}</label><br><span>{L_MIN_POSTS_FOR_LINKS_EXPLAIN}</span></dt>
		<dd><input name="min_posts_for_links" type="number" id="min_posts_for_links" value="{MIN_POSTS_FOR_LINKS}" /></dd>
	</dl>
</fieldset>

<fieldset>
	<legend>{L_AC_MODERATION_SETTINGS}</legend>
	<dl>
		<dt><label for="ac_quarantine_posts">{L_AC_QUARANTINE_POSTS}</label><br><span>{L_AC_QUARANTINE_POSTS_EXPLAIN}</span></dt>
		<dd><label><input type="radio" class="radio" name="ac_quarantine_posts" value="1"checked="checked"/> {L_YES}</label>
			<label><input type="radio" class="radio" name="ac_quarantine_posts" value="0"checked="checked"/> {L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label for="ac_remove_sig_links_posts">{L_AC_REMOVE_SIG_LINKS}</label><br><span>{L_AC_REMOVE_SIG_LINKS_EXPLAIN}</span></dt>
		<dd><input name="ac_remove_sig_links_posts" type="number" id="ac_remove_sig_links_posts" value="{AC_REMOVE_SIG_LINKS_POSTS}" /></dd>
	</dl>
	<dl>
		<dt><label for="ac_remove_profile_links_posts">{L_AC_REMOVE_PROFILE_LINKS}</label><br><span>{L_AC_REMOVE_PROFILE_LINKS_EXPLAIN}</span></dt>
		<dd><input name="ac_remove_profile_links_posts" type="number" id="ac_remove_profile_links_posts" value="{AC_REMOVE_PROFILE_LINKS_POSTS}" /></dd>
	</dl>
</fieldset>
